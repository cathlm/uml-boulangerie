<h1>INSCRIPTION</h1>


<div class="pageInscription">
    <div class="pageInscriptionImg">
        <img src="images/fondPageConnect.jpg" alt="farine">
    </div>

        
    <div class="formulaire">
        
        <form action="/inscription" method="POST">
            <label for="pseudo">Pseudo </label>
            <input type="text" name="pseudo"><br>
            <label for="telephone">Téléphone</label>
            <input type="text" name="telephone"><br>
            <label for="mail">Email (facultatif)</label>
            <input type="email" name="mail"><br>

            <p>Je souhaite recevoir les notifications par SMS :</p>
            <input type="radio" name="recevoirSms" value="1" checked>Oui
            <input type="radio" name="recevoirSms" value="0">Non
 
            <p>Je souhaite recevoir les notifications par email :</p>
            <input type="radio" name="recevoirMail" value="1" checked>Oui
            <input type="radio" name="recevoirMail" value="0">Non<br>
    
            <button type="submit">Valider</button>
        </form>
    </div>
</div>
